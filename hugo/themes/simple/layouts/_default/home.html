{{ define "main" }}
{{ .Content }}
<div class="main">
<ul class="toc">
  {{ range site.RegularPages }}
<li><a href="{{ .RelPermalink }}" class="">{{ .LinkTitle }}</a></li>
<span class="toc-when">{{ .Date.Format "January 2006" }}</span>
<div class="toc-summary">
    {{ .Summary }}
</div>
{{ end }}
</ul>
</div>
{{ end }}
